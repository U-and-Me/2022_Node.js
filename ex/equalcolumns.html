<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Three equal width columns</h1>
  <p>Note : Try to add a new div with class="col" inside the row class - this will create create three equal-width columns.</p>
  <div class="container p-5 my-5 border " style="background-color: aqua;">
    <div class="row">
        <div class="col-sm-4" style="background-color:red;">My First Bootstrap page</div>
        <div class="col-sm-4" style="background-color:yellow;">My First Bootstrap page3</div>
        <div class="col-sm-4" style="background-color:rgb(89, 0, 255);">My First Bootstrap page</div>
    </div>
</div>
</div>

</body>
</html>
